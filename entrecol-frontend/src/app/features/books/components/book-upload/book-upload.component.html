<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Cargar Libros</mat-card-title>
    <mat-card-subtitle>Arrastra o selecciona un archivo JSON</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div
      class="upload-area"
      [class.dragging]="isDragging"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <input
        #fileInput
        type="file"
        accept=".json,application/json"
        (change)="onFileSelected($event)"
        class="file-input"
      />

      <div class="upload-content">
        <mat-icon class="upload-icon">cloud_upload</mat-icon>
        <div class="upload-text">
          <p>Arrastra y suelta tu archivo JSON aqu√≠</p>
          <p>o</p>
          <button
            mat-stroked-button
            color="primary"
            (click)="fileInput.click()"
            [disabled]="booksService.uploading()"
          >
            Seleccionar Archivo
          </button>
        </div>
        @if (selectedFile) {
        <div class="file-info">
          <mat-icon>description</mat-icon>
          <span class="file-name" [matTooltip]="selectedFile.name">{{
            selectedFile.name
          }}</span>
          <button
            mat-icon-button
            color="warn"
            (click)="selectedFile = null"
            [disabled]="booksService.uploading()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        }
      </div>
    </div>

    @if (booksService.uploading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!selectedFile || booksService.uploading()"
      (click)="uploadFile()"
    >
      <mat-icon>upload</mat-icon>
      Cargar Libros
    </button>
  </mat-card-actions>
</mat-card>
