<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Reporte de Entretenimiento</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-entertainment-report-filters></app-entertainment-report-filters>

    @let report = entertainmentReportService.report();
    @if (report.loading) {
      <app-loading-spinner
        loadingText="Cargando reporte..."
      ></app-loading-spinner>
    } @else if (report.data) {
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">pie_chart</mat-icon>
            Películas por Género
          </ng-template>
          <app-movie-genre-chart></app-movie-genre-chart>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">bar_chart</mat-icon>
            Publicación de Libros
          </ng-template>
          <app-book-publication-chart></app-book-publication-chart>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">star</mat-icon>
            Top Libros
          </ng-template>
          <app-top-rated-books-list></app-top-rated-books-list>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">compare</mat-icon>
            Comparación por Año
          </ng-template>
          <app-yearly-books-comparison></app-yearly-books-comparison>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">category</mat-icon>
            Películas por Géneros
          </ng-template>
          <app-movies-by-genre-count></app-movies-by-genre-count>
        </mat-tab>
      </mat-tab-group>
    }
  </mat-card-content>
</mat-card>
