<app-file-upload
  [title]="'Cargar Nómina'"
  [subtitle]="'Arrastra o selecciona un archivo Excel'"
  [acceptAttribute]="'.xlsx,.xls'"
  [acceptedFileTypes]="[
    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
    'application/vnd.ms-excel',
  ]"
  [isUploading]="payrollService.uploading()"
  [uploadButtonText]="'Cargar Nómina'"
  (fileUpload)="payrollService.uploadEmployeeFile($event)"
>
</app-file-upload>
