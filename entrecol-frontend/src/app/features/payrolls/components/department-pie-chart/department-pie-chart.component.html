<div class="chart-container">
  <ngx-charts-pie-chart
    [view]="view"
    [results]="data"
    [gradient]="true"
    [legend]="true"
    [labels]="true"
    [doughnut]="false"
    [legendPosition]="legendPosition"
    [legendTitle]="'Departamentos'"
    [animations]="true"
    [scheme]="colorScheme"
    [labelFormatting]="formatLabel"
  >
  </ngx-charts-pie-chart>
</div>
