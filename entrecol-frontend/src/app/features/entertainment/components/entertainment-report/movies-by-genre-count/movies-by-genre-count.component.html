<h2>Películas con {{ genreCount() }} Géneros</h2>
<p>Total: {{ totalMovies() }}</p>
<ul class="movie-list">
  @for (movie of movies(); track movie.id) {
    <li>
      {{ movie.title }}
      <span class="genres">
        @for (genre of movie.genres; track genre.id) {
          <span class="genre-tag">{{ genre.name }}</span>
        }
      </span>
    </li>
  }
</ul>
